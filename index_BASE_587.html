<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/Theme.css">

    <title>Merry Christmas!</title>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

</head>

<body>
    <img id="bg-image" class="img-responsive" src="media/background-winterlandscape.png">
    
    <div class="tree-container">
        <a href="./yourpresent.html?">
        <div class="tooltip pressie" onclick="reset()">
            <div class="tooltiptext">???</div>
            <div class="pressie">
                <div class="cover"></div>
                <div class="wrap"></div>
            </div>
        </div>
        </a>
        
        <div class="box">
            <div class="bauble" id="1"></div>
            <div class="bauble" id="2"></div>
            <div class="bauble" id="3"></div>
            <div class="bauble" id="4"></div>
            <div class="bauble" id="5"></div>
            <div class="star"></div>
        </div>

        <div class="tree dropzone">

            <div class="base"> </div>

            <div class="layer four">
                <div class="bauble five"></div>
                <div class="bauble six"></div>
                <div class="line four"> </div>
            </div>

            <div class="layer three">
                <div class="line three"> </div>
                <div class="bauble three"></div>
                <div class="bauble four"></div>
            </div>

            <div class="layer two">
                <div class="line two"> </div>
                <div class="bauble two"></div>
            </div>

            <div class="layer">
                <div class="line"> </div>
                <div class="bauble" id="one"></div>
            </div>
        </div>
    </div>

    <canvas id="screen"></canvas>

    <div class="tooltip decorate" onclick="decorateTree()">
        <div class="tooltiptext">Help decorating the tree !</div>
        <div class="mousebubble">
            <div class="innerbubble"></div>
        </div>
    </div>

    <div class="text-container">
        <div class="text-box">
            Frohe Weihnachten
            <div id="nameplaceholder"></div>
            !
        </div>
    </div>

    <script src="script/Xmastree.js"></script>
    <script src="script/Snow.js"></script>
    <script src="script/sketch.js"></script>

</body>

</html>
